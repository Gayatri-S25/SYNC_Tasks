<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quiz App</title>
</head>
<body>
     <!-- Start Button  -->
    
    <div class="start_quiz inactive">Start Quiz</div>

     <!-- Quiz Box -->
     
    <div class="quiz-box ">
      
        <h2 class="que_text"></h2>

        <div class="options">

        <div class="option  incorrect"><i class="fa fa-times"></i> </div>
        <div class="option"> </div>
        <div class="option"> </div>
        <div class="option correct"> <i class="fa fa-check"></i> </div> 

        </div>
 <!-- footer section of quiz box  -->
        <div class="quiz-footer">

            <div class="footer-left">
                <span class="count_que">1</span> of <span class="total_que">5</span> Questions
            </div>

            <div class="footer-right">
                <div class="next-btn">Next Question</div>
            </div>

        </div>

    </div>


    <!-- last final result box -->
    <div class="result-box inactive">

        <h2>Result</h2>

        <div class="result">
           <h3 class="total-que">Total Questions : <span>5</span> </h3>
           <h3 class="right-ans">Right Answers : <span>3</span></h3>
           <h3 class="wrong-ans">Wrong Answers :<span>2</span> </h3>
           <h3 class="percentage">Percentage : <span>60.00%</span></h3>
        </div>

        <!-- buttons of result box  -->

       <div class="result-footer">

        <div class="again-quiz">Try Again</div>
        <div class="exit">Exit</div>

          </div>

       </div>
          
       



       <script src="questions.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
